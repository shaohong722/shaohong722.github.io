一直渴望水上活動的我，在大一下的暑假到了澎湖的潛水店打工換宿。

這次來到了將軍澳，又被稱爲是離島的離島，
在這裏，我體會到了好多好多。從澎湖的美食，到自潛與水肺；我認爲這些都是很珍貴的經驗。
